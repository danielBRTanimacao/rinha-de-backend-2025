spring.application.name=PaymentProcessor

spring.datasource.url=jdbc:postgresql://localhost:5432/payments
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=create-drop

spring.payment.default.url="http://payment-processor-default:8080/payments/service-health"
spring.payment.fallback.url="http://payment-processor-fallback:8080/payments/service-health"